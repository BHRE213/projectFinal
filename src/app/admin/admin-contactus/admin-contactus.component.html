<app-sidebar></app-sidebar>
<div style="margin-left: 300px;">
<div class="page-header mt-4" style="margin-top: 10px;" >
    <h3 class="page-title text-uppercase" style="font-size: 1.5em; font-weight: 500;">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-information-outline"></i>
        </span> manage Contact Us table
    </h3>   
</div>

<div class="col-lg-12 grid-margin stretch-card" >
    <div class="card">
        <div class="card-body" >
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                    <th>Email</th>
                        
                        <th>PhoneNumber</th>
                        <th>Feedback </th>
                        <th >Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of contact.allcontact" style="padding-left:30px " >
                        <td style="padding-left:30px " >{{item.contactid}}</td >
                            <td style="padding-left:30px " >{{item.title}}</td>
                        <td style="padding-left:30px " >{{item.email}}</td>
                        <td style="padding-left:30px " >{{item.phonenumber}}</td>
                        
<td style="padding-left:26px " class="text-wrap">{{item.feedback}}</td>
                       
                        <td >
                            <button class="btn btn-danger" (click)="openDeleteDailog(item.contactid)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<ng-template #callDeleteDailog>
    <h2 class="text-uppercase">Are You Sure You Want To Delete This!</h2>
    <mat-dialog-actions align="end">
        <button class="btn btn-danger" mat-dialog-close="yes">Yes</button>
        <button style="margin-left: 10px;" class="btn btn-secondary" mat-dialog-close="no">No</button>
    </mat-dialog-actions>
</ng-template>
