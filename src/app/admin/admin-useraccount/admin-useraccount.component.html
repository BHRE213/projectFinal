
<div class="page-header mt-4" style="margin-top: 10px;" >
    <h3 class="page-title text-uppercase" style="font-size: 1.5em; font-weight: 500;">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-information-outline"></i>
        </span> manage users table
    </h3>   
</div>

<div class="col-lg-12 grid-margin stretch-card" >
    <div class="card">
        <div class="card-body" >
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>UserName</th>
                        <th>PhoneNumber</th>
                        <th>Image </th>
                        <th >Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of users.allusers" style="padding-left:30px " >
                        <td style="padding-left:30px " >{{item.useraccountid}}</td >
                        <td style="padding-left:30px " >{{item.fullname}}</td>
                        <td style="padding-left:30px " >{{item.email}}</td>
                        <td style="padding-left:30px " >{{item.username}}</td>
                        <td style="padding-left:26px " class="text-wrap">{{item.phonenumber}}</td>
                        <td><img src="../../../assets/image/{{item.image}}" style="height: 100px;width: 100px;"></td>
                      
                        <td >
                            <button class="btn btn-danger" (click)="openDeleteDailog(item.useraccountid)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
