
<app-sidebar></app-sidebar>
<div style="margin-left: 300px;">
    <div class="page-header mt-4" style="margin-top: 10px;">
    <h3 class="page-title text-uppercase" style="font-size: 1.5em; font-weight: 500;">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-information-outline"></i>
        </span> manage Footer table
    </h3>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>About Text</th>
                        <th>Location</th>
                        <th>Email </th>
                        <th>Phonenumber </th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of footer.footerData">
                        <td style="padding-left:23px ;">{{item.footerid}}</td>
                        <td style="padding-left:20px ;">{{item.about}}</td>
                        <td style="padding-left:20px ;">{{item.location}}</td>
                        <td style="padding-left:20px;">{{item.email}}</td>
                        <td style="padding-left:20px ;">{{item.phonenumber}}</td>
                        <td class="col-lg-2">
                            <button class="btn btn-secondary"
                                (click)="openUpdateDailog(item.footerid,item.about,item.location,item.email,item.phonenumber)">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<ng-template #callUpdateDialog>
    <h2 class="text-uppercase"> Update Footer </h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="updatForm">
            <ul>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter About</mat-label>
                        <input type="text" matInput formControlName="about" [(ngModel)]="pfooter.about"
                            placeholder="Enter About">
                        <!-- <mat-error *ngIf="updatForm.controls['title'].hasError('required')">
                            field is <strong>required</strong>
                        </mat-error> -->
                    </mat-form-field>
                </li>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Location</mat-label>
                        <input type="text" matInput formControlName="location" [(ngModel)]="pfooter.location"
                            placeholder="Enter Location">
                        <!-- <mat-error *ngIf="updatForm.controls['title'].hasError('required')">
                            field is <strong>required</strong>
                        </mat-error> -->
                    </mat-form-field>
                </li>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Email</mat-label>
                        <input type="text" matInput formControlName="email" [(ngModel)]="pfooter.email"
                            placeholder="Enter Email">
                        <!-- <mat-error *ngIf="updatForm.controls['title'].hasError('required')">
                            field is <strong>required</strong>
                        </mat-error> -->
                    </mat-form-field>
                </li>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Phone Number</mat-label>
                        <input type="text" matInput formControlName="phonenumber" [(ngModel)]="pfooter.phonenumber"
                            placeholder="Enter Phone Number">
                        <!-- <mat-error *ngIf="updatForm.controls['title'].hasError('required')">
                            field is <strong>required</strong>
                        </mat-error> -->
                    </mat-form-field>
                </li>
            </ul>
        </form>
        <mat-dialog-actions align="end">
            <button class="btn btn-success" [mat-dialog-close]="true" (click)="updateFooter()"
                cdkFocusInitial>Update</button>
            <button style="margin-left: 10px;" class="btn btn-secondary" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</ng-template>
