<app-sidebar></app-sidebar>

<div style="padding-left: 300px ;"  >
<div class="page-header mt-4" style="margin-top: 100px;padding-top:40px;margin-left:10px;background-color: rgb(241, 246, 250);" >
    <h3 class="page-title text-uppercase" style="font-size: 1.5em; font-weight: 500;">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-information-outline"></i>
        </span> manage Medicine Category 
    </h3>   
</div>
<div  style="margin-top: 50px;margin-left:17px">
    <button   class="btn btn-success" (click)="openCreatedialog()">Create New</button>
</div>
<div class="col-lg-12 grid-margin stretch-card" >
    <div class="card">
        <div class="card-body" >
            <table class="table table-hover" >
                <thead>
                    <tr>
                        <th>Catregory</th>
                        <th>Image </th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let item of medicineCategory.medicineCategoryData" style="padding-left:30px " >
                            <td style="padding-left:25px " >{{item.type}}</td>
                            <td><img src="../../../assets/image/{{item.imagepath}}" style="height: 100px;width: 100px;"></td>
                            <td class="col-lg-2">
                                <button class="btn btn-secondary"
                                    (click)="openUpdateDailog(item.medicinecategoryid,item.type,item.imagepath)">Update</button>
                            </td>
                            <td class="col-lg-2" >
                            <button class="btn btn-danger" (click)="openDeleteDailog(item.medicinecategoryid)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<ng-template #callCreateDialog>
    <h2 class="text-uppercase"> Add New Medicine Category </h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="CreateForm" class="example-form">
            <ul>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Category</mat-label>
                        <input type="text" matInput formControlName="type" placeholder="Enter Category">
                        <mat-error *ngIf="CreateForm.controls['type'].hasError('required')">
                            feild is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </li>
                <li>
                    <input type="file" #file placeholder="Choose Image" formControlName="imagepath"
                        (change)="uploadFile(file.files)" style="display:none;">
                    <button class="btn btn-info" (click)="file.click()">Upload Image</button>
                </li>
            </ul>
        </form>
        <mat-dialog-actions align="end">
            <button class="btn btn-success" [mat-dialog-close]="true" (click)="save()" cdkFocusInitial>Save</button>
            <button style="margin-left: 10px;" class="btn btn-secondary" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</ng-template>

<ng-template #callUpdateDialog>
    <h2 class="text-uppercase"> Update Medicine Category </h2>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="updatForm">
            <ul>
                <li>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Enter Category</mat-label>
                        <input type="text" matInput formControlName="type" [(ngModel)]="medicineeCategory.type"
                            placeholder="Enter Medicine Name">
                    </mat-form-field>
                </li>
                <li>
                    <input type="file" #file placeholder="Choose Image" formControlName="imagepath"
                        (change)="uploadFile(file.files)" style="display:none;">
                    <button class="btn btn-info" (click)="file.click()">Upload Image</button>
                </li>
            </ul>
        </form>
        <mat-dialog-actions align="end">
            <button class="btn btn-success" [mat-dialog-close]="true" (click)="UpdateMedicineCategory()"
                cdkFocusInitial>Update</button>
            <button style="margin-left: 10px;" class="btn btn-secondary" mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</ng-template>

<ng-template #callDeleteDailog>
    <h2 class="text-uppercase">Are You Sure You Want To Delete This!</h2>
    <mat-dialog-actions align="end">
        <button class="btn btn-danger" mat-dialog-close="yes">Yes</button>
        <button style="margin-left: 10px;" class="btn btn-secondary" mat-dialog-close="no">No</button>
    </mat-dialog-actions>
</ng-template>
