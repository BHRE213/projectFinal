<app-sidebar></app-sidebar>
<div style="margin-left: 300px;">
   
<div class="container-fluid py-4">
    <div class="row">
     
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold"style="color:rgb(32, 130, 155) ;">Registered Users</p>
                  <br>
                  <h5 class="font-weight-bolder"style="font-weight: bolder;">
                    {{user.allusers.length}}
                  </h5>
                  <p class="mb-0" style="color: green;font-weight: bolder;">
                    <span class="text-success text-sm font-weight-bolder"></span>
                    Since Today
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-info shadow-danger text-center rounded-circle" >
                  <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold"style="color:rgb(32, 130, 155) ;">Number Of Medicines</p>
                  <br>
                  <h5 class="font-weight-bolder"style="font-weight: bolder;">
                    {{medicine.medicineData.length}}
                  </h5>
                  <p class="mb-0" style="color: green;font-weight: bolder;">
                    <span class="text-danger text-sm font-weight-bolder"></span>
                    Since Today
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                  <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6">
        <div class="card">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold" style="color:rgb(32, 130, 155) ;">Number Of Orders</p>
                  <br>
                  <h5 class="font-weight-bolder"style="font-weight: bolder;">
{{order.allorder.length}}     
             </h5>
                  <p class="mb-0" style="color: green;font-weight: bolder;">
                    <span class="text-success text-sm font-weight-bolder" ></span> Since Today
                  </p>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-warning shadow-warning text-center rounded-circle">
                  <i class="ni ni-cart text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-7 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-header pb-0 p-3">
              <h3 class="mb-0">Pharmacy Branches</h3>
            </div>
            <div class="card-body p-3">
              <ul class="list-group">

                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg"*ngFor="let item of branches.pharmacyData" >
                  <div class="d-flex align-items-center">
                    <div class="icon icon-shape icon-sm me-3 bg-gradient-dark shadow text-center">
                      <i class="ni ni-home-button text-white opacity-10"></i>
                    </div>
                    <div class="d-flex flex-column" >
                      <h6 class="mb-1 text-dark text-sm">{{item.name}}</h6>
                      <span class="text-xs">open at {{item.open}} ,<span class="font-weight-bold">      closed at {{item.close}}</span></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
      </div>

      <div class="col-lg-5">
        <div class="card card-carousel overflow-hidden h-100 p-0">
          <div id="carouselExampleCaptions" class="carousel slide h-100" data-bs-ride="carousel">
            <div class="carousel-inner border-radius-lg h-100">
              <div class="carousel-item h-100 active" style="background-image: url('../../../assets/image/30.jpg');
    background-size: contain;">
              <div class="carousel-caption d-none d-md-block bottom-0 text-start start-0 ms-2">
                  
            </div>
              </div>
              <div class="carousel-item h-100" style="background-image: url('../../../assets/image/32.png');
    background-size: contain;">
                <div class="carousel-caption d-none d-md-block bottom-0 text-start start-0 ms-2">
                  
                </div>
              </div>
              <div class="carousel-item h-100" style="background-image: url('../../../assets/image/70.webp');
    background-size: contain;">
                <div class="carousel-caption d-none d-md-block bottom-0 text-start start-0 ms-2">
                 
                </div>
              </div>
            </div>
            <button class="carousel-control-prev w-5 me-3" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next w-5 me-3" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
