<app-header></app-header>
<div class="py-3" style="margin-top: 3%; background-color: #3da8ff;">
    <div class="container">
        <div class="col-md-12 mb-0">
            <a style="color: white" href="">Home </a> <span class="mx-2 mb-0" style="color: white">/</span>
            <a style="color: white;font-size: 18px;" href="checkout">Checkout</a> <span class="mx-2 mb-0"></span>
        </div>
    </div>
</div>
<div *ngIf="checkoutService.checkoutOrders.length!=0; then show else hide"></div>
<ng-template #hide>
    <div class="site-section" style="margin-bottom:5%">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="icon-check_circle display-3 text-success"></span>
                    <h2 class="display-3 text-black">Sorry!</h2>
                    <p class="lead mb-5">You dont order anyThing</p>
                    <p><a  style="background-color: #3da8ff;color: white; "href="medicine" class="btn  height-auto px-4 py-3 ">Back to store</a></p>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #show>
    <div class="container" style="margin-top:2%;">
        <div class="row mb-5">
            <div class="col-md-12">
                <h2 style="text-align: center;" class="h3 mb-3 text-black">Your Order</h2>
                <div class="p-3 p-lg-5 border">
                    <table class="table site-block-order-table mb-5">
                        <thead>
                            <th>Product</th>
                            <th>Total</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of checkoutService.checkoutOrders">
                                <td>{{item.name}} <strong class="mx-2">x</strong> {{item.quantity}}</td>
                                <td>{{item.price*item.quantity}}</td>
                            </tr>
                            <tr>
                                <td class="text-black font-weight-bold"><strong>Order Total</strong></td>
                                <td class="text-black font-weight-bold"><strong>{{totalPrice}}</strong></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-group">
                        <button style="background-color: #3da8ff; color:white" class="btn  btn-lg btn-block" (click)=" placeOrder()"> Place Order  </button>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-danger  px-5 py-3" (click)="cancel()">Cancel Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<app-footer></app-footer>
