<app-header></app-header>
<div class="bg-light py-3">
    <div class="container">
        <div class="col-md-12 mb-0">
            <a href="">Home</a> <span class="mx-2 mb-0">/</span>
            <a href="cart">Cart</a> <span class="mx-2 mb-0">/</span>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <form class="col-md-12" method="post">
                <div class="site-blocks-table" style="align-items: center;justify-content: center;">
                    <table class=" table-bordered" style="width: 1100px;">
                        <thead>
                            <tr>
                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                                <th class="product-total">Total</th>
                                <th class="product-remove">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of order.ordersInCart">
                                <td class="product-thumbnail">
                                    <img src="../../../assets/image/{{item.imagepath}}" alt="Image" class="img-fluid" style="height:100px ; width:100px">
                                </td>
                                <td class="product-name">
                                    <h2 class="h5 text-black">{{item.name}} </h2>
                                </td>
                                <td>${{item.price}}</td>
                                <td>{{item.quantity}}</td>
                                <td>${{item.price * item.quantity}}</td>
                                <td><button type="button" class="btn btn-primary" (click)="removeFromCart(item.orderid)">Remove</button></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>

        <div class="row" style="text-align: center;">
            <div class="col-md-6 pl-5">
                <div class="row justify-content-end">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-7 text-right border-bottom mb-5">
                                <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                            </div>
                        </div>
                        <div class="row mb-5">
                            <div class="col-md-6">
                                <span class="text-black">Total</span>
                            </div>
                            <div class="col-md-6 text-right">
                                <strong class="text-black">${{totalPrice}}</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary  px-5 py-3" (click)="openCheckoutPage()">Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<app-footer></app-footer>
