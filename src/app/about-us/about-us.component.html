<app-header></app-header>
<ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
<section style="padding-top: 15%;">
  <div>
    <div style="justify-content:center;align-items: center;text-align: center;">
      <div class="site-blocks-cover inner-page"
        style="background-image: url('../../../assets/image/{{sitedata.shared[0].image}}');">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 mx-auto align-self-center"  style="padding-bottom: 35%;">
              <div class=" text-center" >
                <h1 style="color:#03ccfd;">About Us</h1>
                <h2 style="font-size:20px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum obcaecati
                  natus iure voluptatum eveniet harum recusandae ducimus saepe.</h2>Ë€
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div *ngFor="let item of aboutUs.aboutUsData">
  <div>

    <div class="container">
      <div class="row mb-5">
        <div class="col-md-6 order-md-2">
          <div class="block-16">
            <figure style=" border-radius:50px;">
              <img src="../../../assets/image/{{item.image}}" alt="Image placeholder" class="img-fluid rounded">
            </figure>
          </div>
        </div>
        <div class="col-md-5 mr-auto">
          <div class="site-section-heading pt-3 mb-4" >
            <h2 class="text-black">{{item.title}}</h2>
          </div>
          <p class="text-black">{{item.txt}}</p>
        </div>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
