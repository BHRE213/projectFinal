<app-header></app-header>
<ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
<section class="" style="margin-top: -70px; padding-top: 10px;">
  <div>
    <div class="site-blocks-cover inner-page" style="background: linear-gradient(to top, rgba(64, 104, 142, 0.7)50%,
    rgba(64, 104, 142, 0.7)50%),url('../../../assets/image/{{sitedata.shared[0].image}}');  width: 100%;
display:block;
background-position: center;
background-size: cover;
background-repeat: no-repeat;
border:none;
display: block;

height: 600px;
">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto align-self-center">
            <div class=" text-center" style="padding-bottom: 5%;">
              <h1 style="color:#23bae0;">Welcome</h1>
              <h2 style="font-size:50px;color: whitesmoke;">To Our Pharmacy.</h2>
            </div>
          </div>
        </div>
    </div>
  </div>
  </div>
</section>
<div class="site-section" >
  <div class="" style="margin-left: 100px; padding: 50px;">
    <div class="row">
      <div class="title-section text-center col-12">
        <h2 class="text-uppercase">Testimonials</h2>
      </div>
    </div>
    <div *ngFor="let item of testimonial.testimonialData" class="card" style="width: 18rem; display: inline-block;  background-color: azure;padding: 5px;margin: 7px;">
    <mat-card style="margin: 10px ;padding: 5px;"  >
      <mat-card-header>
        <img src="../../../assets/image/{{item.image}}" alt="Image" class="img-fluid w-25 mb-4 rounded-circle">
        <mat-card-title></mat-card-title>
       
      </mat-card-header>
      <mat-card-content style="padding: 10px;" >
        <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
        
          <blockquote cite="https://www.huxley.net/bnw/four.html"> <p>
          {{item.txt}}
        </p> </blockquote> 
      </mat-card-content>
    
    </mat-card></div>
 
  </div>
</div>
<div class="site-section bg-secondary bg-image" >
  <div class="container">
    <div class="row align-items-stretch">   
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="banner-1 h-100 d-flex" style="background-image: url('../../../assets/image/{{shareddata.shared[2].image}}');">
          <div class="banner-1-inner align-self-center ml-auto" >
            <h2>{{shareddata.shared[1].title}}</h2>
            <p style=" display: inline-block;">{{shareddata.shared[1].txt}}
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div href="#" class="banner-1 h-100 d-flex" style="background-image: url('../../../assets/image/{{shareddata.shared[1].image}}');">
          <div class="banner-1-inner align-self-center ml-auto ">
            <h2>{{shareddata.shared[2].title}}</h2>
            <p style=" display: inline-block;">{{shareddata.shared[2].txt}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
