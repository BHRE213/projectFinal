<app-header></app-header>
<ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
<section class="banner_main">
  <div>
    <div class="site-blocks-cover inner-page" style="background-image: url('../../../assets/image/{{sitedata.shared[0].image}}');">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 mx-auto align-self-center">
            <div class=" text-center" style="padding-bottom: 70%;">
              <h1 style="color:#03ccfd;">Welcome</h1>
              <h2 style="font-size:50px;">To Our Pharmacy.</h2>
            </div>
          </div>
        </div>
    </div>
  </div>
  
  </div>
</section>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="title-section text-center col-12">
        <h2 class="text-uppercase">Testimonials</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 block-3 products-wrap">
        <div class="nonloop-block-3 no-direction owl-carousel">

          <div *ngFor="let item of testimonial.testimonialData">
            <div class="testimony">
              <blockquote>
                <img src="../../../assets/image/{{item.image}}" alt="Image" class="img-fluid w-25 mb-4 rounded-circle">
                <p>{{item.txt}}</p>
              </blockquote>

              <p>{{item.name}}</p>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section bg-secondary bg-image" style="background-image: url('../../../assets/image/{{shareddata.shared[0].image}}');">
  <div class="container">
    <div class="row align-items-stretch">
   
      <div class="col-lg-6 mb-5 mb-lg-0">
        <a href="#" class="banner-1 h-100 d-flex" style="background-image: url('../../../assets/image/{{shareddata.shared[1].image}}');">
          <div class="banner-1-inner align-self-center">
            <h2>{{shareddata.shared[1].title}}</h2>
            <p>{{shareddata.shared[1].txt}}
            </p>
          </div>
        </a>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <a href="#" class="banner-1 h-100 d-flex" style="background-image: url('../../../assets/image/{{shareddata.shared[2].image}}');">
          <div class="banner-1-inner ml-auto  align-self-center">
            <h2>{{shareddata.shared[2].title}}</h2>
            <p>{{shareddata.shared[2].txt}}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<script src="../../assets/js/jquery-3.3.1.min.js"></script>
<script src="../../assets/js/jquery-ui.js"></script>
<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/owl.carousel.min.js"></script>
<script src="../../assets/js/jquery.magnific-popup.min.js"></script>
<script src="../../assets/js/aos.js"></script>

<script src="../../assets/js/main.js"></script>

<app-footer></app-footer>
