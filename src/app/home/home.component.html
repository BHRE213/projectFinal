<app-header></app-header>
<ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
<section class="" style=" padding-top: 70px;">
    <div>
        <div class="site-blocks-cover inner-page" style="background:url('../../../assets/image/{{sitedata.shared[0].image}}');  width: 100%;

              display:block;
              background-position: center;
              background-size: cover;
              background-repeat: no-repeat;
              border:none;
              display: block;
              ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 mx-auto align-self-center">
                        <div class=" text-center" style="padding-bottom: 5%;">
                            <h1 style="color:#3da8ff;">Welcome</h1>
                            <h2 style="font-size:50px;">To Our Pharmacy.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="title-section text-center col-12">
                <h2 class="text-uppercase">Our Category</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-lg-4 text-center item mb-4" *ngFor="let item of medicineCategoryService.medicineCategoryData">
                <img style="height: 200px;width: 200px;" (click)="getMedicineByCid(item.medicinecategoryid)" src="../../../assets/image/{{item.imagepath}}" alt="Image">
                <h3 class="text-dark" (click)="getMedicineByCid(item.medicinecategoryid)">{{item.type |titlecase}}</h3>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <a style=" background-color: #3da8ff;color: white;" href="medicine" class="btn  px-4 py-3">View All Medicines</a>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="" style="margin-left: 100px; padding: 50px;">
        <div class="row">
            <div class="title-section text-center col-12">
                <h2 class="text-uppercase" style="color:#3da8ff;font-size:25px;">Testimonials</h2>
            </div>
        </div>
        <div *ngFor="let item of testimonial.testimonialData" class="card" style="width: 18rem; display: inline-block;  background-color: #c4e5ff;padding: 5px;margin: 7px;">
            <mat-card style="margin: 10px ;padding: 5px;">
                <mat-card-header>
                    <img src="../../../assets/image/{{item.image}}" alt="Image" class="img-fluid w-25 mb-4 rounded-circle">
                    <mat-card-title></mat-card-title>

                </mat-card-header>
                <mat-card-content style="padding: 10px;">
                    <mat-card-subtitle>{{item.name}}</mat-card-subtitle>

                    <blockquote cite="https://www.huxley.net/bnw/four.html">
                        <p>
                            {{item.txt}}
                        </p>
                    </blockquote>
                </mat-card-content>

            </mat-card>
        </div>

    </div>
</div>
<div class="site-section bg-secondary bg-image">
    <div class="container">
        <div class="row align-items-stretch">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="banner-1 h-100 d-flex" style="background-image: url('../../../assets/image/{{shareddata.shared[0].image}}');">
                    <div class="banner-1-inner align-self-center ml-auto">
                        <h1 style="color:black; margin-bottom: 20px;">{{shareddata.shared[1].title}}</h1>
                        <p style=" margin-bottom: 30px; color: black;">{{shareddata.shared[1].txt}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div href="#" class="banner-1 h-100 d-flex" style="background-image: url('../../../assets/image/{{shareddata.shared[1].image}}');">
                    <div class="banner-1-inner align-self-center">
                        <h1 style="color:black;">{{shareddata.shared[0].title}}</h1>
                        <p style="display: inline-block;color: black;">{{shareddata.shared[0].txt}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../assets/js/jquery-3.3.1.min.js"></script>
<script src="../../assets/js/jquery-ui.js"></script>
<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/owl.carousel.min.js"></script>
<script src="../../assets/js/jquery.magnific-popup.min.js"></script>
<script src="../../assets/js/aos.js"></script>
<script src="../../assets/js/main.js"></script>
<app-footer></app-footer>
