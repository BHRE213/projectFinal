<app-header></app-header>
<ngx-spinner type="ball-clip-rotate-multiple"></ngx-spinner>
<section class="banner_main">
  <div>
    <div style="justify-content:center;align-items: center;text-align: center;">
      <h1> <span class="blu">Welcome <br></span>To Our Pharmacy</h1>
      <figure><img style="height: '100%' ; width: '100%';" src="../../../assets/image/{{sitehttp.shared[0].image}}"
          alt="#" /></figure>
    </div>
  </div>
</section>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="title-section text-center col-12">
        <h2 class="text-uppercase">Testimonials</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 block-3 products-wrap">
        <div class="nonloop-block-3 no-direction owl-carousel">

          <div *ngFor="let item of testimonial.testimonialData">
            <div class="testimony">
              <blockquote>
                <img src="../../../assets/image/{{item.image}}" alt="Image" class="img-fluid w-25 mb-4 rounded-circle">
                <p>{{item.txt}}</p>
              </blockquote>

              <p>{{item.name}}</p>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>


<script src="../../assets/js/jquery-3.3.1.min.js"></script>
<script src="../../assets/js/jquery-ui.js"></script>
<script src="../../assets/js/popper.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/owl.carousel.min.js"></script>
<script src="../../assets/js/jquery.magnific-popup.min.js"></script>
<script src="../../assets/js/aos.js"></script>

<script src="../../assets/js/main.js"></script>

<app-footer></app-footer>
