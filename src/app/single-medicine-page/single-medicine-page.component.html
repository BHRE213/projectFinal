<app-header></app-header>
<div>
    <div class="bg-light py-3">
        <div class="container">
            <div class="col-md-12 mb-0">
                <a href="">Home</a> <span class="mx-2 mb-0">/</span>
                <a href="medicine">Store</a> <span class="mx-2 mb-0">/</span>
                <strong class="text-black">{{medicine.singleMedicineData.name}}</strong>
            </div>
        </div>
    </div>


    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mr-auto">
                    <div class="border text-center">
                        <img src="../../../assets/image/{{medicine.singleMedicineData.imagepath}}" alt="Image" class="img-fluid p-5">
                    </div>
                </div>

                <div class="col-md-6">

                    <h2 class="text-black">{{medicine.singleMedicineData.name}}</h2>
                    <p>Categoy :{{medicine.singleMedicineData.type}} </p>

                    </p>

                    <div class="mb-5">
                        <div class="input-group mb-3" style="max-width: 220px;">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>

                                <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
                            </div>
                        </div>

                    </div>



                    <p><a href="/LoginRegister/Login" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">login for adding to cart</a></p>


                    <p><a href="javascript:addToCart()" class="buy-now btn btn-sm height-auto px-4 py-3 btn-primary">Add To Cart</a></p>

            </div>
