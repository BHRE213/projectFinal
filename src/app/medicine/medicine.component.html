<app-header></app-header>

<div>
    <div class="py-3" style="margin-top: 3%; background-color: #3da8ff;">
        <div class="container">
            <div class="col-md-12 mb-0">
                <a style="color: white" href="">Home </a> <span class="mx-2 mb-0" style="color: white">/</span>
                <a style="color: white;font-size: 18px" href="medicine"> Medicine</a> <span class="mx-2 mb-0"></span>
            </div>
        </div>
    </div>
    <div *ngIf="medicineService.categoryId==0; then showTitle else showC"></div>
    <ng-template #showTitle>
        <div class="section-heading" style=" text-align: center;padding-top: 2%; padding-bottom: 3%;">

            <h4>Our <em>Medicines</em></h4>
        </div>
    </ng-template>
    <ng-template #showC>
        <div class="section-heading" style=" text-align: center;padding-top: 2%; padding-bottom: 3%;">

            <h4>Our <em>{{medicineService.medicineData[0].type }}'s</em></h4>
        </div>
    </ng-template>

    <form class="form-inline waves-light" mdbWavesEffect>
        <div class="input-group" style=" margin-left:15%;margin-bottom: 2%;">
            <div class="form-outline">
                <input (change)="enterName($event)" placeholder="search" class="form-control border-end-0 border rounded-pill" type="text" id="example-search-input" style="border-radius:50%" />
            </div>
            <button style="border-radius:50%;margin-top: 2%;" type="button" class="btn btn-primary">
                <i (click)=" search()" mdbWavesEffect class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="input-group" style=" margin-left:15%;margin-bottom: 2%;">
    Select medical prescriptions : 
    <input type="file" (change)="changeListener1($event)">
  </div>

    </form>
    <div style="border-width: 1%;">
        <div class="row">
            <div class="col-sm-6 col-lg-4 text-center item mb-4" *ngFor="let item of medicineService.medicineData">
                <img (click)="openSingelPage(item.medicineid)" src="../../../assets/image/{{item.imagepath}}" style="height:200px; width:200px " alt="Image " />
                <h3 (click)="openSingelPage(item.medicineid)" style="font-size:25px ; color: #3d71ff ;justify-content: center;margin-top: 5%"> {{item.name}} </h3>
                <strong style="color: #3d71ff ;font-size:18px ;justify-content: center;">price: ${{item.price}}</strong>
                <div *ngIf="item.medicinenumber<=0; then hide " style="size: 50%; margin-top: 5%;justify-content: center;align-items: center;text-align: center;">
                </div>

                <ng-template #hide>
                    <h4 style="color: red;">This IsSold Out
                    </h4>
                </ng-template>




            </div>
        </div>


    </div>
</div>
<app-footer></app-footer>
