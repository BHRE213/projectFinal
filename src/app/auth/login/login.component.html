<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/images/PharmaceLogin.jpg"
            class="img-fluid" alt="Sample image" style="width: 700px;height: 400px; border-radius :30px;">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Log in </p>
        
            </div>
            <br>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email')">
                    not a valid email.
                </mat-error>
                <mat-error *ngIf="emailFormControl.errors?.['required']">
                    email is required.
                </mat-error>
            </mat-form-field>
          </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passFormControl">
                <mat-error *ngIf="passFormControl.errors?.['minlength']">
                    min length for the password equal 6.
                </mat-error>
            </mat-form-field>
          </div>
  
           
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="auth/register"
                  class="link-danger"(click)="goToRegister()">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
