
<app-header></app-header>
    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container" style="background-color:rgb(0, 183, 255);">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" >
                        <h2 class="form-title">Login 

                        </h2>


                        <div class="form-group">
                          <mat-form-field >
                            <input type="email" class="form-input" matInput
                              [formControl]="emailFormControl" placeholder="email" id="email">
                            <!-- <mat-error *ngIf="emailFormControl.hasError('email')">
                              not a valid email.
                            </mat-error> -->
                            <mat-error *ngIf="emailFormControl.errors?.['required']">
                              email is required.
                            </mat-error>
                          </mat-form-field>
                        </div>

                        <div class="form-group">
                          <mat-form-field  >
                            <input type="password" matInput [formControl]="passFormControl" placeholder="Password" id="password" class="form-input">
                            <mat-error *ngIf="passFormControl.errors?.['minlength']">
                              min length for the password equal 6.
                            </mat-error>
                            <mat-error *ngIf="passFormControl.errors?.['required']">
                              Password is required.
                            </mat-error>
                          </mat-form-field>
                        </div>

                        


                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login" (click)="login()"/>
                        </div>

                    </form>
                    <p class="loginhere">
                        Don't have an account> ? <a href="auth/register" class="loginhere-link">Register here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
<app-footer></app-footer>
