<app-header></app-header>
<section class="vh-100"  style="padding-top:250px">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../../assets/images/PharmaceLogin.jpg"
            class="img-fluid" alt="Sample image" style="width: 600px;height: 400px; border-radius :30px;margin-bottom: 70px;">
        </div>
      
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    
          <form [formGroup]="registerform">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Register </p>        
            </div>
            <br>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <mat-form-field class="example-full-width">
              <input type="email" id="form3Example3" class="form-control form-control-lg" matInput name="email"
                placeholder="Email " formControlName="email"/> 
                <br>
                <mat-error *ngIf="registerform.controls['email'].hasError('required')">Email is <strong>required</strong></mat-error>
                <mat-error *ngIf="registerform.controls['email'].hasError('email')">Please enter a valid email</mat-error>
              </mat-form-field>
              </div>
            
            <div class="form-outline mb-3">
              <mat-form-field class="example-full-width">
                <input type="text" id="form3Example4" class="form-control form-control-lg"
                  placeholder="User Name" matInput name="username" formControlName="username" />   
                  <br> 
                  <mat-error *ngIf="registerform.controls['username'].hasError('required')">User Name is <strong>required</strong></mat-error>
                </mat-form-field>       
              </div>

              <div class="form-outline mb-3">
                <mat-form-field class="example-full-width">
                <input type="text" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Name" matInput name="fullname" formControlName="fullname" />  
                  <br>
                  <mat-error *ngIf="registerform.controls['fullname'].hasError('required')">Your Name is <strong>required</strong></mat-error>
                </mat-form-field>       
              </div>
  
              <div class="form-outline mb-3">
                <mat-form-field class="example-full-width">
                <input type="tel" id="form3Example4" class="form-control form-control-lg"
                  placeholder="phone" matInput name="phonenumber" formControlName="phonenumber" />  
                  <br>
                  <mat-error *ngIf="registerform.controls['phonenumber'].hasError('required')">Your phone is <strong>required</strong></mat-error>
                </mat-form-field>       
              </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <mat-form-field class="example-full-width">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" matInput name="password" formControlName="password" /> 
                <br>
                <mat-error *ngIf="registerform.controls['password'].hasError('required')">Password is <strong>required</strong></mat-error>
                <mat-error *ngIf="registerform.controls['password'].hasError('minLength')">unvalid password</mat-error>
              </mat-form-field>             
            </div>
            <div class="form-outline mb-3">
              <mat-form-field class="example-full-width">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Confirm password" matInput name="confirmpassword" formControlName="confirmpassword" (change)="matchError()"/>   
                  <br>
                  <mat-error *ngIf="registerform.controls['confirmpassword'].hasError('required')">Password is <strong>required</strong></mat-error>
                  <mat-error *ngIf="registerform.controls['confirmpassword'].hasError('mismatch')">confirm password must match the password</mat-error>
                </mat-form-field>             
                </div>
            
              
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="submit()">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">already have an account ! <a href="auth/login"
                  class="link-danger"> Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  
  </section>
