<app-header></app-header>
    <div class="main" style="background-image:url();">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container" style="background-color:rgb(0, 183, 255);">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" [formGroup]="registerform" >
                        <h2 class="form-title">Create account</h2>


                        <div class="form-group">
                            <mat-form-field >
                        <input type="text" placeholder="Name" class="form-input" id="name" matInput name="fullname" formControlName="fullname" />
                        <br>
                        <mat-error *ngIf="registerform.controls['fullname'].hasError('required')">Your Name is <strong>required</strong></mat-error>
                     </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field >
                                <input type="text" class="form-input" id="name" placeholder="User Name" matInput name="username" formControlName="username" />
                                <br>
                                <mat-error *ngIf="registerform.controls['username'].hasError('required')">User Name is <strong>required</strong></mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field >
                                <input type="email" class="form-input" placeholder="Email" id="email" matInput name="email"  formControlName="email" (change)="check()" />
                                <br>
                                <mat-error *ngIf="registerform.controls['email'].hasError('required')">Email is <strong>required</strong></mat-error>
                                <mat-error *ngIf="registerform.controls['email'].hasError('email')">Please enter a valid email</mat-error>
                                <mat-error *ngIf="registerform.controls['email'].hasError('unvalid')">The Email Is Existing </mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field >
                                <input type="tel" class="form-input"  id="name" placeholder="phone number" matInput name="phonenumber" formControlName="phonenumber" />
                                <br>
                                <mat-error *ngIf="registerform.controls['phonenumber'].hasError('required')">Your phone is <strong>required</strong></mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group">
                            <mat-form-field >
                                <input type="password" class="form-input"  id="password" placeholder="Password" matInput name="password" formControlName="password" />
                                <br>
                                <mat-error *ngIf="registerform.controls['password'].hasError('required')">Password is <strong>required</strong></mat-error>
                                <mat-error *ngIf="registerform.controls['password'].errors?.['minlength']">min length for the password equal 6</mat-error>
                            </mat-form-field>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>


                        <div class="form-group">
                            <mat-form-field >
                                <input type="password" class="form-input" id="re_password" placeholder="Confirm password" matInput name="confirmpassword" formControlName="confirmpassword" (change)="matchError()" />
                                <br>
                                <mat-error *ngIf="registerform.controls['confirmpassword'].hasError('required')">Password is <strong>required</strong></mat-error>
                                <mat-error *ngIf="registerform.controls['confirmpassword'].hasError('mismatch')">must match the password</mat-error>
                            </mat-form-field>
                        </div>
<br>
                        <div class="form-group">                    
                            <input type="file" #file placeholder="Choose Image" formControlName="imagepath" (change)="uploadFile(file.files)" style="display:none;">
                            <button class="btn btn-info" (click)="file.click()">Upload Image</button>
                        </div>


                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" (click)="submit()"/>
                        </div>

                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="auth/login" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
<app-footer></app-footer>
